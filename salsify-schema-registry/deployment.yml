# Contains deployment and service for avro-schema-registry (https://github.com/salsify/avro-schema-registry)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: schema-registry
  namespace: kafka
  labels:
    app: schema-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schema-registry
  template:
    metadata:
      labels:
        app: schema-registry
    spec:
      containers:
      - name: schema-registry
        image: salsify/avro-schema-registry:0.13.3
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: password
        - name: DATABASE_URL
          value: postgresql://proxyuser:Password1@127.0.0.1:3306/schema
        - name: SECRET_KEY_BASE
          value: secret
        - name: SCHEMA_REGISTRY_PASSWORD
          value: avro
        - name: FORCE_SSL
          value: "false"
      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.11
        command: ["/cloud_sql_proxy",
                  "-instances=erudite-marker-206315:us-central1:postgres=tcp:3306",
                  "-credential_file=/secrets/cloudsql/credentials.json",]
        volumeMounts:
          - name: cloudsql-instance-credentials
            mountPath: /secrets/cloudsql
            readOnly: true
      volumes:
      - name: cloudsql-instance-credentials
        secret:
          secretName: cloudsql-instance-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: schema-registry
  namespace: kafka
  labels:
    app: schema-registry
spec:
  ports:
  - port: 8081
    name: schema-registry
  selector:
    app: schema-registry
---
